<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta http-equiv=" X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="description"
        content="Secure your future with a fixed deposit at SureDeposit - offering a world-class 18% return rate. Join today and build your wealth with confidence!">

    <meta property="og:url" content="">
    <meta property="og:type" content="application">
    <meta property="og:title" content="SureDeposit | Secure FDs with the 'Highest Return' in the World!">
    <meta property="og:description"
        content="Secure your future with SureDeposit - the smart choice for high-yield fixed deposits!">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta property="og:image" content="img_suredeposit/logo.png">

    <title>SureDeposit | Create an Account</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img_suredeposit/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img_suredeposit/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img_suredeposit/favicon-16x16.png">
    <link rel="manifest" href="img_suredeposit/site.webmanifest">
    <link rel="stylesheet" href="/css_suredeposit/common.css">
    <link rel="stylesheet" href="/css_suredeposit/signin.css">
    <link rel="stylesheet" href="/css_suredeposit/signup1.css">

</head>

<body>
    <section class="hamburger-menu2 flex-row">
        <div>
            <a href="/signup">
                <img src="img_suredeposit/close.svg" alt="" class="icons2">
            </a>
        </div>
        <div>
            <span class="h-6 b color">Create Account &nbsp;&nbsp;&nbsp; </span>
        </div>
        <div></div>
    </section>
    <section class="screen">
        <form id="signup" class="signin-box" name="signup" action="/auth/signup1" method="POST">
            <!-- Step 1: Name and Number -->
            <div class="step step-1">
                <div class="fields">
                    <label for="cName" class="field-name">Name</label>
                    <input type="text" class="field-value" id="cName" name="cName" placeholder="Name" required>
                </div>
                <div class="fields">
                    <label for="cPhone" class="field-name">Phone Number</label>
                    <input type="tel" class="field-value" id="cPhone" name="cPhone" placeholder="Phone Number"
                        minlength="10" required>
                </div>
                <div class="bottom flex-colunm item-center">
                    <button type="button" class="btn nextBtn" id="nextBtn1">Next</button>
                </div>
            </div>
            <!-- Step 2: Email -->
            <div class="step step-2 hidden">
                <div class="fields">
                    <label for="cEmail" class="field-name">Email</label>
                    <input type="email" class="field-value" id="cEmail" name="cEmail" placeholder="Email" required>
                </div>
                <div class="bottom flex-colunm item-center">
                    <button type="button" class="btn nextBtn" id="nextBtn2">Next</button>
                    <button type="button" class="btn btn-grey prevBtn" id="prevBtn2">Back</button>
                </div>
            </div>
            <!-- Step 3: Password and Confirm Password -->
            <div class="step step-3 hidden">
                <div class="fields">
                    <label for="pass" class="field-name">Password</label>
                    <div class="password-field">
                        <input type="password" value="" class="field-value" id="pass" name="pass" required
                            placeholder="Password">
                        <button type="button" class="show-password-btn" onclick="togglePasswordVisibility()">
                            <img src="img_suredeposit/eye.svg" alt="" class="show-password-icon">
                        </button>
                    </div>
                </div>
                <div class="fields">
                    <label for="cpass" class="field-name">Confirm Password</label>
                    <input type="password" class="field-value" id="cpass" name="cpass" placeholder="Confirm Password"
                        minlength="8" required>
                </div>
                <div class="bottom flex-colunm item-center">
                    <button type="button" class="btn nextBtn" id="nextBtn3">Next</button>
                    <button type="button" class="btn btn-grey prevBtn" id="prevBtn3">Back</button>
                </div>
            </div>
            <!-- Step 4: Gender, Age Checkbox, Referral Code -->
            <div class="step step-4 hidden">
                <div class="flex-row margin-top">
                    <label for="male" class="field-name">Gender:</label>
                    <input type="radio" id="male" name="gender" value="M" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="F">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="O">
                    <label for="female">Others</label>
                </div>
                <div class="flex margin-top">
                    <input type="checkbox" id="age_checkbox" name="age_checkbox" value="yes" class="field-value"
                        required>
                    <label for="age_checkbox" class="field-name">I am above the age of 14 and I agree to the Terms of
                        Service, User Agreement and Privacy Policy</label>
                </div>
                <div class="fields margin-top">
                    <label for="referralCode" class="field-name">Referral Code</label>
                    <div class="flex-row code-box item-center">
                        <input type="text" class="field-value-2" id="referralCode" name="referralCode"
                            placeholder="Referral Code">
                        <img src="img_suredeposit/tick.svg" alt="" class="tick icons2">
                        <button type="button" class="btn" id="codeCheck">Check</button>
                    </div>
                </div>
                <div class="bottom flex-colunm item-center">
                    <button type="submit" class="btn nextBtn" id="signupBtn">Create Account</button>
                    <button type="button" class="btn prevBtn btn-grey">Back</button>
                </div>
            </div>
            <div class="error-box item-center">
                <p id="error-box" class="center"></p>
            </div>
        </form>
    </section>

</body>
<script src="/js_suredeposit/signup1.js"></script>
<script>
    function togglePasswordVisibility() {
        var passField = document.getElementById("pass");
        var showBtn = document.querySelector(".show-password-btn");

        if (passField.type === "password") {
            passField.type = "text";
        } else {
            passField.type = "password";
        }
    }
</script>

</html>
