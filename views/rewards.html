<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta http-equiv=" X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="description"
		content="Secure your future with a fixed deposit at SureDeposit - offering a world-class 18% return rate. Join today and build your wealth with confidence!">

	<meta property="og:url" content="">
	<meta property="og:type" content="application">
	<meta property="og:title" content="SureDeposit | Secure FDs with the 'Highest Return' in the World!">
	<meta property="og:description"
		content="Secure your future with SureDeposit - the smart choice for high-yield fixed deposits!">
	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
	<meta property="og:image" content="img_suredeposit/logo.png">
	<meta http-equiv="Content-Security-Policy"
		content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:">

	<title>SureDeposit | Rewards</title>

	<link rel="apple-touch-icon" sizes="180x180" href="img_suredeposit/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img_suredeposit/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img_suredeposit/favicon-16x16.png">
	<link rel="manifest" href="img_suredeposit/site.webmanifest">
	<link rel="stylesheet" href="/css_suredeposit/common.css">
	<link rel="stylesheet" href="/css_suredeposit/rewards.css">

</head>

<body>

	<section class="hamburger-menu flex-colunm">
		<input id="menu__toggle" type="checkbox" />
		<label class="menu__btn" for="menu__toggle">
			<span></span>
		</label>
		<div class="flex item-center">
			<h2 class="h-6 page-title color"></h2>
		</div>
		<ul class="menu__box flex-colunm">
			<a class="btn btn-grey margin-left-right menu__item" href="/profile">My Account</a>
			<li class="menu__item">
				<a href="/deposit"><img src="img_suredeposit/add.svg" alt="" class="icons2">
					Deposit</a>
			</li>
			<li class="menu__item">
				<a href="/withdraw"><img src="img_suredeposit/withdraw.png" alt="" class="icons2">
					Withdraw</a>
			</li>
			<!-- <li class="menu__item">
				<a href="/history"><img src="img_suredeposit/history.svg" alt="" class="icons2">
					History</a>
			</li> -->
			<li class="menu__item">
				<a href="/help"><img src="img_suredeposit/help.svg" alt="" class="icons2">
					Help & Support</a>
			</li>
			<li class="menu__item">
				<a href="/rewards"><img src="img_suredeposit/gift.svg" alt="" class="icons2">
					Rewards</a>
			</li>
			<li class="menu__item">
				<a href="/settings"><img src="img_suredeposit/settings.svg" alt="" class="icons2">
					Settings</a>
			</li>
			<a class="btn btn-grey margin-left-right menu__item sign-out" id="signout" href="/auth/signout">Sign out</a>
		</ul>
	</section>

	<section class="screen" id="screen">
		<div id="rewards" class="flex-colunm padding">
			<h2 class="center margin-top">Rewards</h2>
			<div class="gery-box-big margin-left-right flex-colunm item-center">
				<span class="h-8 b center">Congratulations! <br> you have won <br>
					<p id="reward" class="padding color h-1">&#8377; </p>
				</span>
				<button class="btn" id="withdraw">Claim Now</button>
			</div>
		</div>
		<div id="rne" class="flex-colunm margin-top">
			<h2 class="center">Refer & Earn</h2>
			<span class="text padding center">Invite your friends and get
				&#8377;100! <br> They get &#8377;100 as well!</span>
			<div class="flex-colunm code-box item-start margin-left-right">
				<span class="h-8 b center w-full">Referral Code <span id="code"
						class="gery-box-small h-1"></span></span>
				<div class="flex-row item-center padding w-full">
					<!-- <button class="btn btn-grey" id="copyCode">Copy code</button> -->
					<button class="btn btn-grey" id="sendWh">Send to <img src="img_suredeposit/wh.png" alt=""
							width="28px" height="28px" style="border-radius: 50px; margin-left: 8px;">
					</button>
				</div>
			</div>
		</div>
	</section>

	<div id="popup" class="popup hidden">
		<img src="img_suredeposit/close.svg" alt="Close" class="icons" id="close-button">
		<h4 class="color center w-full h-1 b" id="popup-heading"></h4>
		<span class="text2 color ub margin-top center" id="popup-text"></span>
		<div class="btn-box flex-row hidden" id="btnBox">
			<button class="btn" id="yes">Yes</button>
			<button class="btn" id="no">No</button>
		</div>
	</div>

	<section id="nav">
		<div Class="Navbar">
			<li Class="List-Item home" onclick="location.href='/home'">
				<img src="img_suredeposit/home2.svg" alt="Home" class="icons">
				<span Class="List-Item-Name">Home</span>
			</li>
			<li Class="List-Item dash" onclick="location.href='/summary'">
				<img src="img_suredeposit/dash2.svg" alt="Summary" class="icons">
				<span Class="List-Item-Name">Summary</span>
			</li>
			<li Class="List-Item account" onclick="location.href='/profile'">
				<img src="img_suredeposit/user2.svg" alt="Account" class="icons">
				<span Class="List-Item-Name">Account</span>
			</li>
		</div>
	</section>


</body>
<script src="/js_suredeposit/ham.js"></script>
<script src="/js_suredeposit/rewards.js"></script>
<script>
	document.querySelector('.page-title').innerHTML = "Rewards";
</script>

</html>
